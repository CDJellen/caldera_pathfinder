<link rel="stylesheet" href="/crag/css/graph.css" type="text/css">
<script src="/crag/js/d3.v4.js" type="text/javascript"></script>
<!--<script src="/crag/js/d3.v4.min.js" type="text/javascript"></script>-->
<script src="/crag/js/graph.js"></script>

<div id="crag-graph" class="section-profile">
    <div class="row">
        <div class="topleft duk-icon"><img onclick="removeSection('crag-graph')" src="/gui/img/x.png"></div>
        <div class="column section-border" style="flex:25%;text-align:left;padding:15px;">
            <h2 style="margin-top:-50px">Network Graph</h2>
            <div class='controls'>
                <div class='setting'>
                    <p>
                        <label for='nLinkDistance'>Force link distance = <span id='link-distance-value'></span></label>
                        <input type='range' min='50' max='500' id='link-distance'>
                    </p>
                </div>
            </div>
            <div>
                <label for="graphLegend">Legend:</label>
                <ul id="graphLegend">
                    <li><span class="legend_dot" style="background-color:gray"></span>&nbsp&nbsp scanner</li>
                    <li><span class="legend_dot" style="background-color:deepskyblue"></span>&nbsp&nbsp network host</li>
                    <li><span class="legend_dot" style="background-color:orangered"></span>&nbsp&nbsp CVE</li>
                    <li><span class="legend_dot" style="background-color:black"></span>&nbsp&nbsp open port</li>
                </ul>
            </div>
        </div>
        <div class="column" style="flex:75%">
            <div id="graphContainer">
                <svg id="networkGraph" style="width: 100%; height: 100%; display: inline"></svg>
            </div>
        </div>
    </div>
</div>
<script>setData({{ report_data | tojson }});</script>
